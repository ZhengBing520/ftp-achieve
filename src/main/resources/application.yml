# Tomcat settings
server:
  port: ${TOMCAT_SERVER_PORT:8080}
  context-path: /
  compression:
    enabled: true
  tomcat:
    uri-encoding: UTF-8

# Spring settings
spring:
  profiles:
    active: dev

# FTP settings
ftp:
  port: ${FTP_PORT}
  host: ${FTP_HOST}
  username: ${FTP_USERNAME}
  password: ${FTP_PASSWORD}
  connectTimeout: 60000
  dataTimeout: 60000
